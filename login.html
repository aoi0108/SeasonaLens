  </head>

  <body>
    <div class="container">
      <div class="mx-auto" style="width: 400px">
        <h1>SeasonaLens</h1>

        <form action="login.html" method="post">
          Email
          <input type="email" name="e"  value="" class="form-control" /><br />
          Password
          <input type="password" name="p"  value="" class="form-control" /><br />
          <div class="button">
            <input
              type="submit"
              name="login"
              id="login"
              value="Login"
              class="btn btn-light"
            />
          </div>
        </form>

        <div style="text-align: center; margin-top: 10px">
          <a href="register.html" class="register-btn">Register</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    const email = document.getElementsByName("e")[0];
      const password = document.getElementsByName("p")[0];
      const login = document.getElementById("login");

      login.addEventListener("click", async function(event) {
            event.preventDefault(); // デフォルトのフォーム送信動作をキャンセルする

            let mailv = email.value;
            let passv = password.value;

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(mailv, passv);
                // ログインが成功した場合の処理
                console.log("User logged in successfully!");
                // ページを移動する例: ログイン後のページにリダイレクトする
                window.location.href = "home.html";
            } catch (error) {
                // エラーが発生した場合の処理
                var errorCode = error.code;
                var errorMessage = error.message;
                console.error("Login error:", errorMessage);
            }
        });
    
  </script>
