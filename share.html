        authDomain: "seasonal-lens.firebaseapp.com",
        databaseURL: "https://seasonal-lens-default-rtdb.firebaseio.com",

  </head>
  <body>
    <!-- ハンバーガーメニュー部分 -->
    <div class="nav">
      <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
      <input id="drawer_input" class="drawer_hidden" type="checkbox" />

      <!-- ハンバーガーアイコン -->
      <label for="drawer_input" class="drawer_open"><span></span></label>

      <!-- メニュー -->
      <nav class="nav_content">
        <ul class="nav_list">
          <li class="nav_item"><a href="home.html">Home</a></li>
          <li class="nav_item"><a href="posts.html">Posts</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <h1>Share</h1>
      <label class="upload-label">
        写真を選択
        <input type="file" id="postPic" accept="image/*" required />
      </label>
      <form id="postForm">
        <!-- <input type="file" id="postPic" accept="image/*" required /> -->

        <input type="text" id="caption" placeholder="caption" />

        <div class="feelings-container">
          <input
            type="radio"
            id="happy"
            value="happy"
            name="feelings"
            data-feeling="100"
            class="feel"
            required
          />
          <label for="happy" class="feel-label">😁</label>
          <input
            type="radio"
            id="relax"
            value="relax"
            data-feeling="50"
            name="feelings"
            class="feel"
          />
          <label for="relax" class="feel-label">😌</label>
          <input
            type="radio"
            id="mad"
            value="mad"
            data-feeling="10"
            name="feelings"
            class="feel"
          />
          <label for="mad" class="feel-label">😡</label>
          <input
            type="radio"
            id="crying"
            value="crying"
            data-feeling="5"
            name="feelings"
            class="feel"
          />
          <label for="crying" class="feel-label">😭</label>
          <input
            type="radio"
            id="surprised"
            value="surprised"
            data-feeling="60"
            name="feelings"
            class="feel"
          />
          <label for="surprised" class="feel-label">🤯</label>
          <input
            type="radio"
            id="love"
            value="love"
            data-feeling="80"
            name="feelings"
            class="feel"
          />
          <label for="love" class="feel-label">🥰</label>
        </div>
      </form>
      <div class="submit-button">
        <button id="submit" type="submit">Share</button>
      </div>
    </div>
  </body>
  <script>
    const db = firebase.firestore();
    const form = document.getElementById("postForm");
    const button = document.getElementById("submit");

    button.addEventListener("click", function (event) {
      //event.preventDefault();
      console.log("click");
      let today = new Date();
      const postDate = today.getFullYear() + "/" + (today.getMonth()+1) + "/" + today.getDate() + "  " + today.getHours() + ":" + today.getMinutes();

      const user = firebase.auth().currentUser;
      if (user) {
        // デフォルトのフォーム送信動作をキャンセル

        const picture = document.getElementById("postPic").files[0];
        const caption = document.getElementById("caption").value;
        const feelformData = new FormData(form);
        const feelData = feelformData.get("feelings");

        // 画像をFirebase Storageにアップロードし、URLを取得
        const storageRef = firebase.storage().ref();

        const postPictRef = storageRef.child(
          "postPictures/" + user.uid + "/" + picture.name
        );
        postPictRef
          .put(picture)
          .then(function (snapshot) {
            // アップロードした画像のURLを取得
            postPictRef.getDownloadURL().then(function (url) {
              // FirestoreにユーザーIDと共にデータを保存
              //user.uid
              db.collection("PostData")
                .doc(user.uid)
                .collection("post")
                .add({
                  Picture: url,
                  caption: caption,
                  feeling: feelData,
                  postDate: postDate
                })
                .then(function () {
                  console.log("Document successfully written!");
                  alert("post success!");
                  form.reset();
                  //window.location.href = "home.html";
                })
                .catch(function (error) {
                  console.error("Error writing document: ", error);
                  alert("Failed to save post.");
                });
            });
          })
          .catch(function (error) {
            console.error("Error uploading file: ", error);
            alert("Failed to upload picture.");
          });
      } else {
        console.log("User is not signed in.");
        alert("投稿にはログインが必要です");
      }
    });
  </script>
</html>
