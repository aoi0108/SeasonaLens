    function drawGraph(i){
    const ctx = document.getElementById('lineChart').getContext('2d');
    const postDates = postDatas.map(post => post.postDate); // æŠ•ç¨¿æ—¥ã®é…åˆ—ã‚’å–å¾—

     // å„æŠ•ç¨¿ã®æ„Ÿæƒ…ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    postDatas.forEach(post => {
